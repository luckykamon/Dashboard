    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #AAB7B8;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%; /* Set width to 100% */
            margin: auto;
            min-height:200px;
        }

        /* Hide the carousel text when the screen is less than 600 pixels wide */
        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="navbar-header">

            </ul>
        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://www.usine-digitale.fr/mediatheque/2/2/4/000487422_homePageUne/numerique-digital-dematerialisation.jpg" style="height:600px" alt="Image2">
            <div class="carousel-caption">
                <h2 style="color:black">Vos services à portée de main</h2>
            </div>
        </div>

        <div class="item">
            <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/8/8/b/88b09ca3e2_50149613_edf-pulse-jakub-jirsak-fotolia.jpg" style="height:600px" alt="Image">

            <div class="carousel-caption">
                <h2 style="color:white">Tous vos services accessibles en un clic</h2>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
